{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}


{% block content %}
<section class="contact-section center-column">
    <form id="emailForm" action="" method="post" class="center-column">
        <h2> Contact Me </h2>
        <p>Feel free to drop me a line!</p>



        {% csrf_token %}
        <!--{{form.as_p}}-->
        {{form.name}}
        {{form.email}}
        {{form.message}}
        <button class="primary-button">Send Message</button>

    </form>
</section>
{% endblock content %}
